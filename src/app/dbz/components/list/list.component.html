<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
              index as i;
              first as isFirst;
              last as isLast;
              even as isEven;
              count as isCount"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-success': isFirst,
    'list-group-item-primary': isLast
  }">
  <div>
    <span class="text-primary"> {{i+1}}. </span>
    <strong>{{character.name}}</strong>
    <span> - Power: {{character.power}}</span>

    <!-- <span> Es el primero: {{isFirst}}. </span>
    <span>Es el último: {{isLast}}</span> -->
    <span *ngIf="isLast"><br>Nº de elementos: {{isCount}}</span>
  </div>

  <button (click)="onDelete(character.id!)" class="btn btn-danger">X</button>

  </li>
</ul>
